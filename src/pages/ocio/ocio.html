<ion-header>

  <ion-navbar>
    <ion-title>Ocio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor= "let ocio of ocioList">
      <ion-item>
        <h2>{{toTitleCase(ocio.name)}}</h2>
        <p>{{toTitleCase(ocio.seller_fname)}} {{toTitleCase(ocio.seller_lname)}}</p>
        <p>Fecha de Registro : {{spliceDate(ocio.register_date)}}</p>
      </ion-item>
      <img src="assets/imgs/todos.jpg">
      <ion-card-content>
        <p>{{toTitleCase(ocio.description)}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="gotoCart(ocio.id_product)">
            <ion-icon name="add"></ion-icon>
            <div>AÃ±adir al carrito</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="basket"></ion-icon>
            <div>Stock {{ocio.stock}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="cash"></ion-icon>
            <div>$ {{ocio.price}}</div>
          </button>
        </ion-col>
        <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="calendar"></ion-icon>
            <div>Entrega:</div>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small>
              <div>{{spliceDeliveryDate(ocio.delivery_date)}}</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-card>
  </ion-content>
  <ion-fab bottom right>
      <button ion-fab color="secondary" float-right>  <ion-icon name="list" color="light" style="font-size:30px"></ion-icon> </button>
      <ion-fab-list side="top">
        <button ion-fab (click)="openAddProductPage()"><ion-icon name="md-add"></ion-icon></button>
        <button ion-fab (click)="openCartPage()"><ion-icon name="md-cart"></ion-icon></button>
        <button ion-fab (click)="openInformationPage()"><ion-icon name="information"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
